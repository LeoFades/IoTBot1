<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telepresence Robot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Telepresence Robot Control</h2>

    <div class="row">
      {% for command in commands %}
      <div class="col-md-3 mb-3">
        <button
        class="btn w-100 toggle-command-btn"
        data-command-id="{{ command.id }}"
        style="background-color: {{ 'green' if command.active else 'red' }}; color: white;"
      >
          {{ command.action | capitalize }}
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('.toggle-command-btn').click(function () {
        const btn = $(this);
        const commandId = btn.data('command-id');

        $.ajax({
          url: '/api/toggle-command',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ id: commandId }),
          success: function (response) {
            if (response.status === 'success') {
              const isActive = response.active;
              btn.css('background-color', isActive ? 'green' : 'red');
            }
          }
        });
      });
    });
  </script>
</body>
</html>
